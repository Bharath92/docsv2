<script type="text/javascript">
  $(function () {
    var url = window.location.search.match(/url=([^&]+)/);
    if (url && url.length > 1) {
      url = decodeURIComponent(url[1]);
    } else {
      url = "https://api.shippable.com/swagger.yml";
    }

    hljs.configure({
      highlightSizeThreshold: 5000
    });

    if(window.SwaggerTranslator) {
      window.SwaggerTranslator.translate();
    }
    window.swaggerUi = new SwaggerUi({
      url: url,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
      onComplete: function(swaggerApi, swaggerUi){
        if(window.SwaggerTranslator) {
          window.SwaggerTranslator.translate();
        }
        $('#apiToken').change(
          function () {
            var apiToken = $('#apiToken')[0].value;
            window.swaggerUi.api.clientAuthorizations.remove('apiToken');
            if (apiToken)
              window.swaggerUi.api.clientAuthorizations.add('apiToken',
                new SwaggerClient.ApiKeyAuthorization('Authorization',
                apiToken, 'header')
              );
          }
        );
        $('#authorizeButton').click(
          function () {
            $('#authorizeBox').toggle();
          }
        );
        $('#saveApiToken').click(
          function () {
            $('#authorizeBox').hide();
          }
        );
        $('#clearApiToken').click(
          function () {
            $('#apiToken').val('');
          }
        );
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "list",
      jsonEditor: true,
      defaultModelRendering: 'schema',
      showRequestHeaders: false,
      showOperationIds: false,
      apisSorter: 'alpha',
      operationsSorter: 'method'
    });

    window.swaggerUi.load();
    function log() {
      if ('console' in window) {
        console.log.apply(console, arguments);
      }
    }
  });
</script>
