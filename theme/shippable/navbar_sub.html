{% if not section.children %}
  <li>
    <a href="{{ section.url }}">{{ section.title }}</a>
  </li>
{% else %}
  <li class="dropdown-submenu has-children">
    <input type="checkbox" name="{{ section.title }}" id="{{ section.title }}">
    <label for="{{ section.title }}">
      {{ section.title }}
      <i class="fa fa-chevron-down"></i>
    </label>
    <ul class="tocbar-sub nav">
      {% for section in section.children %}
        {% include "navbar_sub.html" %}
      {% endfor %}
    </ul>
  </li>
{% endif %}
